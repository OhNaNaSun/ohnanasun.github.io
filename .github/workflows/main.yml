name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        BRANCH: master
        FOLDER: build
